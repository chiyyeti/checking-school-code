<div class="container">
    <div class="row">
    <div class="col-md-6" >
        <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                    <h5>Please Enter email and password !!</h5>
                </div>
                    <div>
                        <form [formGroup]=" loginForm "  (ngSubmit)="login()">
                            
                            <div class="mb-3">
                              <label for="exampleInputEmail1">Email address</label>
                              <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small><br>
                              <span class="text-danger"  *ngIf="loginForm.controls['email'].touched && loginForm.hasError('required','email')">*Email Id is required</span>
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputPassword1">Password</label>
                              <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1"><br>
                              <span class="text-danger"  *ngIf="loginForm.controls['password'].touched && loginForm.hasError('required','password')"> At least 8 characters in length,Lowercase letters,Uppercase letters,Numbers Special characters</span>
                            </div><br>
                            <div>
                              <div><label >Occupation :</label></div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1">Teacher</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2">Student</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                <label class="form-check-label" for="inlineRadio3">Parent</label>
                              </div>
                            </div><br>
                            <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary mb-2">Login</button>
                          </form>
                          <a routerLink="/signup" style="color: white; margin-top: 10px;" >New user? Click to SignUp !!</a>
                    </div>
        </div>
     </div>
  </div>
</div>
